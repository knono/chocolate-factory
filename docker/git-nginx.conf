events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Git push size limit (default 1MB is too small for repos)
    client_max_body_size 500M;

    # Upstream to Forgejo
    upstream forgejo {
        server 192.168.100.7:3000;
    }

    # HTTPS Server
    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ${TAILSCALE_DOMAIN};

        # Certificados SSL automáticos de Tailscale
        ssl_certificate /var/lib/tailscale/certs/${TAILSCALE_DOMAIN}.crt;
        ssl_certificate_key /var/lib/tailscale/certs/${TAILSCALE_DOMAIN}.key;

        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Redirección HTTP -> HTTPS
        if ($scheme != "https") {
            return 301 https://$host$request_uri;
        }

        # Proxy to Forgejo
        location / {
            proxy_pass http://forgejo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for Forgejo live updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts (increased for large git pushes)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
